<h2>2FA Setup</h2>

<button type="button" onclick="setup2FA()">Generate QR</button>

<br><br>
<img id="qrImage" width="200" height="200" />

<br><br>
<input id="token" placeholder="Enter 6-digit code" />
<button type="button" onclick="enable2FA()">Verify</button>

<script>
let totpUri = "";

async function setup2FA() {
  const res = await fetch("http://127.0.0.1:8000/api/v1/accounts/2fa/setup/", {
    headers: {
      Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzcwMTE5NjIyLCJpYXQiOjE3NzAwMzMyMjIsImp0aSI6ImI0MWY4Mjk0ZTU4NzQ3ZTc5NmQ4ZDE4N2JkNTM4ZWMyIiwidXNlcl9pZCI6IjlhYmUzM2NhLWE5NTgtNGZhNC1hYjYyLWQ3NTdhYzE1M2RlNSJ9.vW_yooCugzy34ZGsfALHEWyX-U5pLOUe-aEMux-vNt0"
    }
  });

  const data = await res.json();
  totpUri = data.data.totp_uri;

  // ðŸ”¥ Convert URI â†’ QR image
  const qrDataUrl = await QRCode.toDataURL(totpUri, { width: 200 });

  console.log(qrDataUrl)

  localStorage.setItem("QRData", qrDataUrl)

  document.getElementById("qrImage").src = qrDataUrl;
}

async function enable2FA() {
  const token = document.getElementById("token").value;

  const res = await fetch("http://127.0.0.1:8000/api/v1/accounts/2fa/enable/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzcwMTE5NjIyLCJpYXQiOjE3NzAwMzMyMjIsImp0aSI6ImI0MWY4Mjk0ZTU4NzQ3ZTc5NmQ4ZDE4N2JkNTM4ZWMyIiwidXNlcl9pZCI6IjlhYmUzM2NhLWE5NTgtNGZhNC1hYjYyLWQ3NTdhYzE1M2RlNSJ9.vW_yooCugzy34ZGsfALHEWyX-U5pLOUe-aEMux-vNt0"
    },
    body: JSON.stringify({ token })
  });

  alert((await res.json()).message);
}
</script>

</body>
